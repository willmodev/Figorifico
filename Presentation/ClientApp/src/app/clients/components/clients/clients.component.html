<div class="card  mt-5 mb-5 backColor">
  <h5 class="card-header colorTop">Registro de clientes</h5>
  <form class="mx-5 mt-5"  [formGroup] = "formGroupClient">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Identificacion</label>
        <input type="text" class="form-control" formControlName = "indentification" placeholder="Identificacion"
        [ngClass]="{'is-invalid': (controlClient.indentification.errors && controlClient.indentification.touched)}">

        <div *ngIf="controlClient.indentification.errors" class="invalid-feedback">
          <div>{{getErrorIdentification()}}</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Nombre</label>
        <input type="text" class="form-control"  formControlName = "name" placeholder="Nombre"
        [ngClass]="{'is-invalid': (controlClient.name.errors && controlClient.name.touched)}">

        <div *ngIf="controlClient.name.errors" class="invalid-feedback">
          <div>{{getErrorName()}}</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Apeldido</label>
        <input type="text" class="form-control" formControlName = "lastName" placeholder="Apellidos"
        [ngClass]="{'is-invalid': (controlClient.lastName.errors && controlClient.lastName.touched)}">

        <div *ngIf="controlClient.lastName.errors" class="invalid-feedback">
          <div>{{getErrorLastName()}}</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Telefono</label>
        <input type="text" class="form-control" formControlName = "phone" placeholder="Telefono"
        [ngClass]="{'is-invalid': (controlClient.phone.errors && controlClient.phone.touched)}">
        
        <div *ngIf="controlClient.phone.errors" class="invalid-feedback">
          <div>{{getErrorPhone()}}</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Direccion</label>
      <input type="text" class="form-control" formControlName = "address" placeholder="Direccion"
      [ngClass]="{'is-invalid': (controlClient.address.errors && controlClient.address.touched)}">

      <div *ngIf="controlClient.address.errors" class="invalid-feedback">
        <div>{{getErrorAddress()}}</div>
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-4">
        <label>Barrio</label>
        <input type="text" class="form-control" formControlName = "neighborhood" placeholder="Barrio"
        [ngClass]="{'is-invalid': (controlClient.neighborhood.errors && controlClient.neighborhood.touched)}">
        
        <div *ngIf="controlClient.neighborhood.errors" class="invalid-feedback">
          <div>{{getErrorNeighborhood()}}</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" formControlName = "city" placeholder="Ciudad"
        [ngClass]="{'is-invalid': (controlClient.city.errors && controlClient.city.touched)}">

        <div *ngIf="controlClient.city.errors" class="invalid-feedback">
          <div>{{getErrorCity()}}</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputDepartment">Departamento</label>
        <input type="text" class="form-control" formControlName = "department" placeholder="Departamento"
        [ngClass]="{'is-invalid': (controlClient.department.errors && controlClient.department.touched)}">
        
        <div *ngIf="controlClient.department.errors" class="invalid-feedback">
          <div>{{getErrorDepartment()}}</div>
        </div>
      </div>
    </div>
  </form>
  <form class="mx-5 mb-5"   [formGroup]="formGroupUser">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Usuario</label>
        <input type="text" class="form-control" formControlName = "userName" placeholder="Usuario"
        [ngClass]="{'is-invalid': (controlUser.userName.errors && controlUser.userName.touched)}">

        <div *ngIf="controlUser.userName.errors" class="invalid-feedback">
          <div>{{getErrorUserName()}}</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="text" class="form-control" formControlName = "password" placeholder="ContraseÃ±a"
        [ngClass]="{'is-invalid': (controlUser.password.errors && controlUser.password.touched)}">

        <div *ngIf="controlUser.password.errors" class="invalid-feedback">
          <div>{{getErrorPassword()}}</div>
        </div>
      </div>
    </div>

    <button (click)="add()" type="button" id="btn-style" class="btn colorTop mt-3"
    [disabled]="(formGroupClient.invalid || formGroupUser.invalid)">Registrar</button>
  </form>
</div>
